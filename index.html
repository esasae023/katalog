</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

  <!-- Header -->

    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-3">

        <div class="flex flex-col gap-2 mr-1">

        </div>
        <div class="hidden md:flex items-center gap-4">
          
          <!-- Dropdown Kategori -->
          <div class="relative">
            <button id="categoryToggle" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded">Kategori Produk</button>
            <div id="categoryMenu" class="absolute right-0 mt-2 hidden bg-white dark:bg-gray-800 rounded shadow z-50">
             <button data-category="all" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Semua</button>
              <button data-category="kesehatan" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Kesehatan</button>
              <button data-category="kecantikan" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Kecantikan</button>
              <button data-category="rumah" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Rumah Tangga</button>
            </div>
         </div>
         <input type="text" id="searchInput" placeholder="Cari produk..." class="px-3 py-1 rounded bg-gray-100 dark:bg-gray-700">

         <!-- Night mode button -->
        <button id="toggleTheme" class="flex items-center gap-2 px-3 py-1 rounded-full border border-gray-400 dark:border-gray-600 text-sm shadow bg-white dark:bg-gray-800 text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
            <span id="themeIcon" class="flex items-center justify-center w-5 h-5"> <svg id="sunSvg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>

                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moonSvg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 dark:text-indigo-400"> <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </span>
        </button>
       </div>
        <div>
           <button id="navToggle" class="md:hidden p-2 z-50 fixed top-4 right-4 w-8 h-8">
              <span id="line1" class="absolute left-0 top-2 w-6 h-0.5 bg-black dark:bg-white transition-all duration-300 origin-center"></span>
              <span id="line2" class="absolute left-0 top-3.5 w-6 h-0.5 bg-black dark:bg-white transition-all duration-300 origin-center"></span>
              <span id="line3" class="absolute left-0 top-5 w-6 h-0.5 bg-black dark:bg-white transition-all duration-300 origin-center"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Menu Mobile -->
    <div id="mobileMenu" class="hidden md:hidden flex-col px-4 pb-4 space-y-2">
      <input type="text" id="searchInputMobile" placeholder="Cari produk..." class="px-3 py-1 rounded bg-gray-100 dark:bg-gray-700 w-full">
      <button id="mobileCategoryToggle" class="w-full text-left px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">Kategori Produk</button>
      <div id="mobileCategoryMenu" class="hidden pl-4 space-y-1">
        <button data-category="all" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Semua</button>
        <button data-category="kesehatan" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Kesehatan</button>
        <button data-category="kecantikan" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Kecantikan</button>
        <button data-category="rumah" class="block w-full text-left px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-700">Rumah Tangga</button>
      </div>
      <a href="https://wa.me/6285327068676" class="block px-4 py-2 bg-green-500 text-white rounded">Kontak Kami</a>
      <button id="mobileToggleTheme" class="flex items-center gap-2 px-3 py-1 rounded-full border border-gray-400 dark:border-gray-600 text-sm shadow bg-white dark:bg-gray-800 text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
          <span id="mobileThemeIcon" class="flex items-center justify-center w-5 h-5"> <svg id="mobileSunSvg" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg id="mobileMoonSvg" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 dark:text-indigo-400 hidden"> <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
          </span>
      </button>      
    </div>
  </header>

  <!-- Hero -->
  <section class="relative h-[40vh] bg-fixed bg-center bg-cover mt-[-4.5rem]" style="background-image: url('./assets/hero-img.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-end p-6">
      <h2 class="text-white text-2xl font-bold">Siap antar Tegal dan sekitarnya</h2>
    </div>
  </section>

  <!-- Produk -->
  <main class="max-w-6xl mx-auto px-4 py-8" id="productContainer">
    <div class="max-w-6xl mx-auto px-2 mb-4">
      <div class="bg-blue-50 dark:bg-gray-800  text-gray-800 dark:text-gray-200 transition-colors duration-300 border border-blue-200 text-blue-900 rounded px-4 py-2 text-sm flex items-center gap-2 shadow-sm">
        <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8zm-8-4a1 1 0 00-1 1v1a1 1 0 002 0V7a1 1 0 00-1-1zm-1 4a1 1 0 012 0v4a1 1 0 11-2 0v-4z" clip-rule="evenodd" />
        </svg>
        Hubungi penjual untuk produk yang tidak mencantumkan harga.
      </div>
    </div>
    <div id="productGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>
  </main>

  <!-- Modal -->
  <div id="productModal" class="fixed inset-0 backdrop-blur-sm bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-md w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl">Ã—</button>
      <img id="modalImage" src="" alt="Produk" class="w-full h-48 object-cover rounded mb-4">
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <p id="modalDescription" class="mb-4 whitespace-pre-line"></p>
      <p id="modalPrice" class="font-semibold text-lg mb-4 text-green-600"></p>
      <a id="modalLink" href="#" target="_blank" class="inline-flex items-center px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-5 h-5 mr-2" alt="WA"/>Pesan
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400 border-t mt-10">
    this site is 99% created by ChatGPT
  </footer>

  <script src="script.js"></script>
</body>
</html>
